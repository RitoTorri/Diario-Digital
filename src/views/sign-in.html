<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/signIn.css">
    <title>Blog - Sign In</title>
</head>

<body>
    <main>
        <section id="section-title">
            <h1>Inicio de Sesión</h1>
        </section>

        <section id="section-form">
            <form id="signInForm">
                <div id="container-email" class="container">
                    <input type="email" id="email" name="email" placeholder="Correo Electrónico">
                </div><br>

                <div id="container-password" class="container">
                    <input type="password" id="password" name="password" placeholder="Contraseña">
                    <a href="#" id="forgot-password">¿Olvidaste tu contraseña?</a>
                </div><br>
                
                <div id="container-error" class="container">
                    <span id="error-message"></span>
                </div><br>

                <div id="container-buttons" class="container">
                    <button type="submit" id="btn-login">Iniciar Sesión</button>
                </div>

                <div id="container-register" class="container">
                    <a href="/blog/rito/sign-up">Regístrate</a>
                </div>
            </form>
        </section>
    </main>

    <script src="/scripts/script.js"></script>
</body>

</html>
