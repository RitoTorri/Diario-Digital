<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/signUp.css">
    <title>Blog - Sign Up</title>
</head>

<body>
    <main>
        <section id="section-title">
            <h1>Registro</h1>
        </section>

        <section id="section-form">
            <form id="signUpForm">
                <div id="container-name">
                    <input type="text" id="name" name="name" placeholder="Nombre">
                </div>

                <div id="container-lastname">
                    <input type="text" id="lastname" name="lastname" placeholder="Apellido">
                </div>

                <div id="container-email">
                    <input type="email" id="email" name="email" placeholder="Correo Electrónico">
                </div>

                <div id="container-password">
                    <input type="password" id="password" name="password" placeholder="Contraseña">
                </div>

                <div id="container-error">
                    <span id="error-message"></span>
                </div>

                <div id="container-buttons">
                    <button type="submit" id="btn-register">Registrarse</button>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
